  <style>
    .authentication__wrap {
    display: grid;
    grid-template-columns: repeat(4, 1fr) !important;
    /* justify-content: center; */
    align-items: center;
    height: 100%;
    margin: auto;
    gap: 2rem;
    padding: 50px;
  }
  
  .content__box {
    border-radius: 20px;
    background-color: #1e1e1e;
    display: flex;
    align-items: center;
    color: #fff;
    padding: 10px;
    width: 300px;
    height: 400px;
    overflow: hidden;
  }
  
  .authentication__item {
    display: flex;
    flex-direction: column;
    margin-right: 10px;
  }
  
  .authentication__item img {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: auto;
    margin-left: 25%;
    margin-top: 10px;
    margin-bottom: 20px;
    overflow: hidden;
  }
  .check__box {
    cursor: pointer;
    margin-left:250px ;
  }
  .content__box h4 {
    margin-bottom: 25px;
    color: #000;
    font-family: 'poppins', sans-serif;
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    line-height: 18px;
    color: #000000;
    margin: 32px 0 20px;
  }
  .content__box p {
    font-size: small;
    font-family: 'poppins', sans-serif;
    text-align: center;
    font-weight: 400;
    font-size: 14px;
    line-height: 18px;
    color: #828499;
    margin: 0 20px 25px;
  }
  
  .authentication__item button {
    margin-top: 10px;
    border-radius: 20px;
    padding: 8px 22px;
    border: none;
    font-weight: 400;
    transition: all 0.2s ease;
    display: inline-block;
  }
  
  button.btn-configure {
    background-color: #2964d9;
    color: #fdfcfc;
    align-items: center;
  }
  
  button.btn-remove {
    background-color: #41d84b;
    color: #fff;
  }
  @media (max-width: 1300px) {
    .authentication__wrap {
      grid-template-columns: repeat(3, 1fr) !important;
    }
  }
  @media (max-width: 1010px) {
    .authentication__wrap {
      grid-template-columns: repeat(2, 1fr) !important;
    }
  }
  @media (max-width: 620px) {
    .authentication__wrap {
      grid-template-columns: repeat(1, 1fr) !important;
    }
  }
  </style>

  <script>
    function toggleButton(checkbox) {
      const button = checkbox.closest('.authentication__item').querySelector('button');
      if (checkbox.checked) {
        button.textContent = 'Remove';
        button.classList.remove('btn-configure');
        button.classList.add('btn-remove');
      } else {
        button.textContent = 'Configure';
        button.classList.remove('btn-remove');
        button.classList.add('btn-configure');
      }
    }
  </script>
